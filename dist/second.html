<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>UI-Kit</title>
  <link href="./second.css" rel="stylesheet"></head>
  <body><a class="text_type_label-CTA pageHeader" href="index.html">Вернуться на главную</a><br>
    <hr>
    <div class="inputsContainer">
          <div class="input  input_type_text ">
            <label class="text_type_label-CTA input__title input__title_type_text ">Text field<br>
              <input class="input__control input__control_type_text " placeholder="This is pretty awesome" type="text">
            </label>
          </div>
          <div class="input  input_type_text input_masked ">
            <label class="text_type_label-CTA input__title input__title_type_text input__title_masked ">Masked Text Field<br>
              <input class="input__control input__control_type_text input__control_masked " placeholder="ДД.ММ.ГГГГ" type="text">
            </label>
          </div>
          <div class="input  input_type_datepicker input_dropdown ">
            <label class="text_type_label-CTA input__title input__title_type_datepicker input__title_dropdown ">DatePicker<br>
              <input class="input__control input__control_type_datepicker input__control_dropdown " placeholder="ДД.ММ.ГГГГ" type="select" readonly>
            </label>
          </div>
    </div>
    <hr>
    <div class="buttonsContainer"><a class="link text_type_label-CTA firstRow__button" href="#">Click Me</a><a class="link text_type_label-CTA link_hovered firstRow__button" href="#">Click Me</a>
          <button class="button text_type_label-CTA button_type_filled secondRow__button">Click Me</button>
          <button class="button text_type_label-CTA button_type_filled button_hovered secondRow__button">Click Me</button>
          <button class="button text_type_label-CTA button_type_bordered thirdRow__button">Click Me</button>
          <button class="button text_type_label-CTA button_type_bordered button_hovered thirdRow__button">Click Me</button>
          <button class="button text_type_label-CTA button_type_filled button_width_wide fourthRow">Click Me</button>
          <button class="button text_type_label-CTA button_type_bordered button_width_wide fifthRow">Click Me</button>
    </div>
    <hr>
    <div class="slidersContainer">
          <div class="slider slider_range ">
            <div class="slider__text">
              <p class="slider__title text_type_label-CTA">Range Slider</p>
              <p class="slider__value text_type_regular">₽</p>
            </div>
            <div class="slider__control slider__control_range" data-min="100" data-max="15000" data-step="100"></div>
          </div>
          <div class="slider ">
            <div class="slider__text">
              <p class="slider__title text_type_label-CTA">Range Slider</p>
              <p class="slider__value text_type_regular">₽</p>
            </div>
            <div class="slider__control" data-min="0" data-max="10" data-step="1"></div>
          </div>
    </div>
  <script type="text/javascript" src="js/second.bundle.js"></script></body>
</html>
